<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Event</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(to bottom, #a5f3fc, #c7d2fe);
      padding: 24px;
      color: #1f2937;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(76,29,149,.15);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 18px;
      padding: 12px 18px;
      background: #5b21b6;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #4c1d95;
    }

    .back-button {
      display: inline-block;
      margin-top: 18px;
      padding: 12px 18px;
      background: #5b21b6;
      color: white;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,.15);
      transition: 0.15s;
    }

    .back-button:hover {
      background: #4c1d95;
    }
  </style>
</head>
<body>

  <h1>Book Your Event</h1>
  <form method="post"  id="bookingForm">
    <label for="name">Client Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required />

    <label for="date">Event Date</label>
    <input type="date" id="date" name="date" required />

    <label for="service">Service</label>
    <select id="service" name="service" required>
      <option value="">Select one</option>
      <option value="Face Painting">Face Painting</option>
      <option value="Balloon Twisting">Balloon Twisting</option>
      <option value="Party Decoration">Party Decoration</option>
      <option value="Mermaid Appearance">Mermaid Appearance</option>
    </select>

    <label for="location">Event Location</label>
    <input type="text" id="location" name="location" required />

    <script>
  const dateInput = document.getElementById("date");
  const today = new Date().toISOString().split("T")[0];
  dateInput.setAttribute("min", today);
</script>


    <label for="notes">Additional Notes</label>
    <textarea id="notes" name="notes" rows="4"></textarea>

    <button type="submit">Submit Booking</button>
  </form>

  <a href="/" class="back-button">‚Üê Back to Gallery</a>

  {% if success %}
  <div style="margin: 20px auto; max-width: 600px; background: #d1fae5; padding: 16px; border-radius: 12px; color: #065f46;">
    <strong>Booking received!</strong><br>
    Thank you, {{ data.name }}. We'll contact you at {{ data.email }}.
  </div>
  <p>Booking received!</p>
{% endif %}


</body>
</html>
